<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inecuaciones paso a paso</title>

<style>
body{
    font-family: Arial;
    background:#f0f8ff;
    text-align:center;
}

.caja{
    width:85%;
    margin:auto;
    background:white;
    padding:20px;
    border-radius:15px;
    box-shadow:0 0 10px #ccc;
}

input{
    width:70%;
    padding:10px;
    font-size:18px;
    text-align:center;
}

button{
    padding:10px 20px;
    font-size:18px;
    background:#ef6c00;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

.paso{
    background:#e3f2fd;
    margin:10px 0;
    padding:12px;
    border-radius:10px;
    font-size:17px;
}
</style>
</head>

<body>

<div class="caja">
    <h1>ğŸ§® Resolver inecuaciones paso a paso</h1>
    <p>Ejemplo: <strong>7x+14 &gt; 4x+8</strong></p>

    <input id="ecuacion" placeholder="Escribe la inecuaciÃ³n">
    <br><br>
    <button onclick="resolver()">Resolver</button>

    <div id="resultado"></div>
</div>

<script>
function resolver(){
    let eq = document.getElementById("ecuacion").value.replace(/\s+/g,"");
    let r = document.getElementById("resultado");

    // ax+b>cx+d
    let regex = /^(-?\d*)x([+-]\d+)([<>]=?)(-?\d*)x([+-]\d+)$/;
    let m = eq.match(regex);

    if(!m){
        r.innerHTML = "âŒ Usa el formato: 7x+14>4x+8";
        return;
    }

    let a = m[1]==="" ? 1 : (m[1]==="-" ? -1 : parseInt(m[1]));
    let b = parseInt(m[2]);
    let signo = m[3];
    let c = m[4]==="" ? 1 : (m[4]==="-" ? -1 : parseInt(m[4]));
    let d = parseInt(m[5]);

    // Paso 1: ecuaciÃ³n original
    let paso1 = `${a}x ${b>=0?"+":""}${b} ${signo} ${c}x ${d>=0?"+":""}${d}`;

    // Paso 2: restar b
    let d1 = d - b;
    let paso2 = `${a}x ${signo} ${c}x ${d1>=0?"+":""}${d1}`;

    // Paso 3: restar cx
    let coef = a - c;
    let paso3 = `${coef}x ${signo} ${d1}`;

    // Paso 4: dividir
    let resultado = d1 / coef;
    let signoFinal = signo;

    if(coef < 0){
        signoFinal = signo === ">" ? "<" :
                     signo === "<" ? ">" :
                     signo === ">=" ? "<=" : ">=";
    }

    r.innerHTML = `
        <div class="paso">ğŸ”¹ Paso 1 (inecuaciÃ³n inicial):<br>${paso1}</div>

        <div class="paso">ğŸ”¹ Paso 2 (restamos ${b} en ambos lados):<br>
        ${a}x ${b>=0?"-":"+ "}${Math.abs(b)} ${signo} ${c}x ${d>=0?"-":"+ "}${Math.abs(b)}</div>

        <div class="paso">ğŸ”¹ Resultado:<br>${paso2}</div>

        <div class="paso">ğŸ”¹ Paso 3 (restamos ${c}x en ambos lados):<br>
        ${a}x - ${c}x ${signo} ${c}x - ${c}x ${d1>=0?"+":""}${d1}</div>

        <div class="paso">ğŸ”¹ Resultado:<br>${paso3}</div>

        <div class="paso">ğŸ”¹ Paso 4 (dividimos para ${coef}):<br>
        ${coef}x / ${coef} ${signo} ${d1} / ${coef}</div>

        <div class="paso">âš ï¸ ${coef<0 ? "El signo cambia porque dividimos para negativo" : "El signo se mantiene"}</div>

        <h2>âœ… Resultado final:<br>x ${signoFinal} ${resultado}</h2>
    `;
}
</script>

</body>
</html>
