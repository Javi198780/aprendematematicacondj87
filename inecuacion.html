<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inecuaciones Paso a Paso</title>

<style>
body{
    font-family: Arial;
    background:#f0f8ff;
    text-align:center;
}

.caja{
    width:80%;
    margin:auto;
    background:white;
    padding:20px;
    border-radius:15px;
    box-shadow:0 0 10px #ccc;
}

input{
    width:70%;
    padding:10px;
    font-size:18px;
    text-align:center;
}

button{
    padding:10px 20px;
    font-size:18px;
    background:#ef6c00;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

.paso{
    background:#e3f2fd;
    margin:12px 0;
    padding:12px;
    border-radius:10px;
    font-size:17px;
}
</style>
</head>

<body>

<div class="caja">
    <h1>üßÆ Resolver Inecuaciones</h1>
    <p>Ejemplo: <strong>7(x+2) &gt; 4x+8</strong></p>

    <input id="ecuacion" placeholder="Escribe la inecuaci√≥n">
    <br><br>
    <button onclick="resolver()">Resolver paso a paso</button>

    <div id="resultado"></div>
</div>

<script>
function resolver(){
    let eq = document.getElementById("ecuacion").value.replace(/\s+/g,"");
    let r = document.getElementById("resultado");

    // a(x+b)>cx+d
    let regex = /^(-?\d+)\(x([+-]\d+)\)([<>]=?)(-?\d+)x([+-]\d+)$/;
    let m = eq.match(regex);

    if(!m){
        r.innerHTML = "‚ùå Usa el formato: 7(x+2)>4x+8";
        return;
    }

    let a = parseInt(m[1]);
    let b = parseInt(m[2]);
    let signo = m[3];
    let c = parseInt(m[4]);
    let d = parseInt(m[5]);

    // Paso distributiva
    let ax = a;
    let ab = a * b;

    // Paso restar ab
    let nuevoD = d - ab;

    // Paso mover cx
    let coefX = ax - c;

    // Paso dividir
    let resultado = nuevoD / coefX;
    let signoFinal = signo;

    if(coefX < 0){
        signoFinal = signo === ">" ? "<" :
                     signo === "<" ? ">" :
                     signo === ">=" ? "<=" : ">=";
    }

    r.innerHTML = `
        <div class="paso">
        üîπ Inecuaci√≥n inicial:<br>
        ${a}(x ${b>=0?"+":""}${b}) ${signo} ${c}x ${d>=0?"+":""}${d}
        </div>

        <div class="paso">
        üîπ Aplicamos la distributiva:<br>
        ${ax}x ${ab>=0?"+":""}${ab} ${signo} ${c}x ${d>=0?"+":""}${d}
        </div>

        <div class="paso">
        üîπ Restamos ${ab} en ambos lados:<br>
        ${ax}x ${signo} ${c}x ${nuevoD>=0?"+":""}${nuevoD}
        </div>

        <div class="paso">
        üîπ Pasamos ${c}x al lado izquierdo:<br>
        ${coefX}x ${signo} ${nuevoD}
        </div>

        <div class="paso">
        üîπ Dividimos para ${coefX}
        </div>

        <div class="paso">
        ‚ö†Ô∏è ${coefX<0 ? "El signo cambia porque dividimos para negativo" : "El signo se mantiene"}
        </div>

        <h2>‚úÖ Resultado final:<br>
        x ${signoFinal} ${resultado}
        </h2>
    `;
}
</script>

</body>
</html>
