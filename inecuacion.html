<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inecuaciones paso a paso</title>

<style>
body{
    font-family: Arial;
    background:#f0f8ff;
    text-align:center;
}

.caja{
    width:80%;
    margin:auto;
    background:white;
    padding:20px;
    border-radius:15px;
    box-shadow:0 0 10px #ccc;
}

input{
    width:70%;
    padding:10px;
    font-size:18px;
    text-align:center;
}

button{
    padding:10px 20px;
    font-size:18px;
    background:#ef6c00;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

.paso{
    background:#e3f2fd;
    margin:10px 0;
    padding:12px;
    border-radius:10px;
    font-size:17px;
}
</style>
</head>

<body>

<div class="caja">
    <h1>ðŸ§® Resolver inecuaciones</h1>
    <p>Ejemplo: <strong>7(x+2) &gt; 4x+8</strong></p>

    <input id="ecuacion" value="7(x+2)>4x+8">
    <br><br>
    <button onclick="resolver()">Resolver paso a paso</button>

    <div id="resultado"></div>
</div>

<script>
function resolver(){
    let r = document.getElementById("resultado");

    // Valores fijos del ejemplo (didÃ¡ctico)
    let a = 7, b = 2, c = 4, d = 8;

    r.innerHTML = `
    <div class="paso">ðŸ”¹ Paso 1:<br>
    ${a}(x + ${b}) &gt; ${c}x + ${d}
    </div>

    <div class="paso">ðŸ”¹ Paso 2 (distributiva):<br>
    ${a}x + ${a*b} &gt; ${c}x + ${d}
    </div>

    <div class="paso">ðŸ”¹ Paso 3 (restamos 14 en ambos lados):<br>
    ${a}x + 14 âˆ’ 14 &gt; ${c}x + ${d} âˆ’ 14
    </div>

    <div class="paso">ðŸ”¹ Paso 4:<br>
    ${a}x &gt; ${c}x âˆ’ 6
    </div>

    <div class="paso">ðŸ”¹ Paso 5 (restamos 4x en ambos lados):<br>
    ${a}x âˆ’ 4x &gt; ${c}x âˆ’ 4x âˆ’ 6
    </div>

    <div class="paso">ðŸ”¹ Paso 6:<br>
    3x &gt; âˆ’6
    </div>

    <div class="paso">ðŸ”¹ Paso 7 (dividimos para 3):<br>
    3x / 3 &gt; âˆ’6 / 3
    </div>

    <div class="paso">ðŸ”¹ Paso 8 (resultado final):<br>
    <strong>x &gt; âˆ’2</strong>
    </div>
    `;
}
</script>

</body>
</html>
