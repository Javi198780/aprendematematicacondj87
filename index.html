<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fracci√≥n a N√∫mero Mixto</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f5f5f5;
}

input {
    width: 60px;
    font-size: 18px;
    text-align: center;
}

button {
    font-size: 18px;
    padding: 6px 16px;
    margin-top: 10px;
    cursor: pointer;
}

/* ===== DIVISI√ìN LARGA (FORMA CUADERNO EXACTA) ===== */
.division {
    display: grid;
    grid-template-columns: 90px 10px 90px;
    grid-template-rows: auto auto auto auto auto;
    font-size: 28px;
    margin: 25px auto;
    width: 200px;
}

.num {
    grid-column: 1;
    grid-row: 1;
}

.div {
    grid-column: 3;
    grid-row: 1;
}

.linea-h-der {
    grid-column: 3;
    grid-row: 2;
    border-top: 4px solid black;
    width: 90px;
    margin: auto;
}

.cociente {
    grid-column: 3;
    grid-row: 3;
}

.linea-vertical {
    grid-column: 2;
    grid-row: 1 / span 5;
    width: 4px;
    background: black;
    align-self: stretch;
}


.resta {
    grid-column: 1;
    grid-row: 3;
}

.linea-h-izq {
    grid-column: 1;
    grid-row: 4;
    border-top: 4px solid black;
    width: 60px;
    margin: auto;
}

.res {
    grid-column: 1;
    grid-row: 5;
}

/* ===== N√öMERO MIXTO ===== */
.mixto-contenedor {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 15px;
}

.entero {
    font-size: 34px;
    margin-right: 12px;
}

.fraccion {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 22px;
}

.linea-fraccion {
    width: 32px;
    border-top: 3px solid black;
    margin: 3px 0;
}
</style>
</head>

<body>

<h1>Convertir fracci√≥n a n√∫mero mixto</h1>

<p>
Numerador:
<input type="number" id="num" value="7">
Denominador:
<input type="number" id="den" value="3">
</p>

<button onclick="calcular()">Convertir</button>

<h2>‚úèÔ∏è Divisi√≥n larga</h2>
<div id="division"></div>

<h2>üéâ N√∫mero mixto</h2>
<div id="mixto"></div>

<script>
function calcular() {
    const n = parseInt(document.getElementById("num").value);
    const d = parseInt(document.getElementById("den").value);

    if (d === 0) {
        alert("El denominador no puede ser 0");
        return;
    }

    const cociente = Math.floor(n / d);
    const residuo = n % d;
    const producto = cociente * d;

    document.getElementById("division").innerHTML = `
        <div class="division">
            <div class="num">${n}</div>
            <div class="linea-vertical"></div>
            <div class="div">${d}</div>

            <div class="linea-h-der"></div>

            <div class="resta">-${producto}</div>
            <div class="cociente">${cociente}</div>

            <div class="linea-h-izq"></div>

            <div class="res">${residuo}</div>
        </div>
    `;

    if (residuo === 0) {
        document.getElementById("mixto").innerHTML = `
            <div class="mixto-contenedor">
                <div class="entero">${cociente}</div>
            </div>
        `;
    } else {
        document.getElementById("mixto").innerHTML = `
            <div class="mixto-contenedor">
                <div class="entero">${cociente}</div>
                <div class="fraccion">
                    <div>${residuo}</div>
                    <div class="linea-fraccion"></div>
                    <div>${d}</div>
                </div>
            </div>
        `;
    }
}
</script>

</body>
</html>
