<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fracción a Número Mixto</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f5f5f5;
}

input {
    width: 60px;
    font-size: 18px;
    text-align: center;
}

button {
    font-size: 18px;
    padding: 6px 16px;
    margin-top: 10px;
    cursor: pointer;
}

/* ===== COLORES ===== */
.color-num { color: #1e88e5; }
.color-den { color: #2e7d32; }
.color-coc { color: #6a1b9a; }
.color-res { color: #c62828; }

/* ===== FRACCIÓN ===== */
.fraccion-vertical {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    font-size: 28px;
}

.fraccion-linea {
    width: 40px;
    border-top: 4px solid black;
    margin: 4px 0;
}

/* ===== BARRAS ===== */
.barras-fraccion {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 15px auto;
}

.barra {
    display: flex;
    border: 3px solid black;
    height: 30px;
}

.parte {
    width: 30px;
    border-right: 1px solid #999;
    background: #eee;
}

.parte.pintada {
    background: #c62828;
}

.barra .parte:last-child {
    border-right: none;
}

/* ===== RECTA NUMÉRICA ===== */
.recta-contenedor {
    width: 500px;
    margin: 30px auto;
}

.recta {
    position: relative;
    height: 4px;
    background: black;
}

.marca {
    position: absolute;
    top: -8px;
    width: 2px;
    height: 20px;
    background: black;
}

.etiqueta {
    position: absolute;
    top: 14px;
    transform: translateX(-50%);
    font-size: 14px;
}

.punto {
    position: absolute;
    top: -12px;
    width: 14px;
    height: 14px;
    background: #1e88e5;
    border-radius: 50%;
    transform: translateX(-50%);
    transition: left 1s ease;
}

/* ===== DIVISIÓN ===== */
.division {
    display: grid;
    grid-template-columns: 90px 10px 90px;
    grid-template-rows: auto auto auto auto auto;
    font-size: 28px;
    margin: 20px auto;
    width: 200px;
}

.linea-vertical {
    grid-column: 2;
    grid-row: 1 / span 5;
    width: 4px;
    background: black;
}

.linea-h-der {
    grid-column: 3;
    grid-row: 2;
    border-top: 4px solid black;
}

.linea-h-izq {
    grid-column: 1;
    grid-row: 4;
    border-top: 4px solid black;
}

/* ===== NÚMERO MIXTO ===== */
.mixto-contenedor {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 15px;
}

.entero {
    font-size: 34px;
    margin-right: 12px;
}

.fraccion {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 22px;
}

.linea-fraccion {
    width: 32px;
    border-top: 3px solid black;
}

/* ===== ANIMACIÓN ===== */
.paso { opacity: 0; transition: opacity 0.8s; }
.paso.visible { opacity: 1; }
</style>
</head>

<body onload="actualizarTodo()">

<h1>Fracción → Número Mixto</h1>

<p>
Numerador:
<input type="number" id="num" value="7" oninput="actualizarTodo()">
Denominador:
<input type="number" id="den" value="3" oninput="actualizarTodo()">
</p>

<h2>Fracción</h2>
<div class="fraccion-vertical">
    <div id="numVista" class="color-num">7</div>
    <div class="fraccion-linea"></div>
    <div id="denVista" class="color-den">3</div>
</div>

<h2>Barras de fracción</h2>
<div id="barras" class="barras-fraccion"></div>

<h2>Recta numérica</h2>
<div class="recta-contenedor">
    <div class="recta" id="recta"></div>
</div>

<button onclick="calcular()">Convertir</button>

<h2>División</h2>
<div id="division"></div>

<h2>Número mixto</h2>
<div id="mixto"></div>

<script>
function actualizarTodo() {
    numVista.textContent = num.value || 0;
    denVista.textContent = den.value || 1;
    mostrarBarras();
    dibujarRecta();
}

function mostrarBarras() {
    const n = +num.value;
    const d = +den.value;
    barras.innerHTML = "";
    if (d <= 0) return;

    const enteros = Math.floor(n / d);
    const resto = n % d;

    for (let i = 0; i < enteros; i++) {
        barras.appendChild(crearBarra(d, d));
    }
    if (resto > 0) {
        barras.appendChild(crearBarra(d, resto));
    }
}

function crearBarra(d, pintadas) {
    const barra = document.createElement("div");
    barra.className = "barra";
    for (let i = 0; i < d; i++) {
        const p = document.createElement("div");
        p.className = "parte" + (i < pintadas ? " pintada" : "");
        barra.appendChild(p);
    }
    return barra;
}

function dibujarRecta() {
    const n = +num.value;
    const d = +den.value;
    recta.innerHTML = "";
    if (d <= 0) return;

    const total = Math.max(1, Math.ceil(n / d));
    const pasos = total * d;
    const ancho = recta.offsetWidth;

    for (let i = 0; i <= pasos; i++) {
        const marca = document.createElement("div");
        marca.className = "marca";
        marca.style.left = (i / pasos * ancho) + "px";
        recta.appendChild(marca);

        if (i % d === 0) {
            const et = document.createElement("div");
            et.className = "etiqueta";
            et.textContent = i / d;
            et.style.left = (i / pasos * ancho) + "px";
            recta.appendChild(et);
        }
    }

    const punto = document.createElement("div");
    punto.className = "punto";
    punto.style.left = (n / pasos * ancho) + "px";
    recta.appendChild(punto);
}

function calcular() {
    const n = +num.value;
    const d = +den.value;
    if (d === 0) return alert("Denominador inválido");

    const c = Math.floor(n / d);
    const r = n % d;

    division.innerHTML = `
    <div class="division">
        <div class="color-num">${n}</div>
        <div class="linea-vertical"></div>
        <div class="color-den">${d}</div>
        <div></div><div class="linea-h-der"></div>
        <div class="color-coc">${c}</div>
        <div class="color-den">-${c*d}</div>
        <div></div><div class="linea-h-izq"></div>
        <div class="color-res">${r}</div>
    </div>`;

    mixto.innerHTML = r === 0
    ? `<div class="entero color-coc">${c}</div>`
    : `<div class="mixto-contenedor">
          <div class="entero color-coc">${c}</div>
          <div class="fraccion">
            <div class="color-res">${r}</div>
            <div class="linea-fraccion"></div>
            <div class="color-den">${d}</div>
          </div>
       </div>`;
}
</script>

</body>
</html>
