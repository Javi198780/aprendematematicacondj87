<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fracción a Número Mixto</title>

<style>
body{
    font-family: Comic Sans MS, Arial, sans-serif;
    text-align: center;
    background:#f5faff;
    padding:20px;
}

.caja{
    background:white;
    width:280px;
    margin:20px auto;
    padding:15px;
    border-radius:12px;
    box-shadow:0 0 8px #ccc;
}

input{
    width:70px;
    font-size:20px;
    text-align:center;
}

button{
    margin-top:10px;
    padding:8px 20px;
    font-size:16px;
    border:none;
    border-radius:8px;
    background:#2a7ae2;
    color:white;
    cursor:pointer;
}

/* ===== DIVISIÓN LARGA REAL ===== */
.division{
    margin:15px auto;
    display:inline-block;
    font-size:28px;
}

.division table{
    border-collapse:collapse;
}

.division td{
    padding:2px 8px;
}

.borde-vertical{
    border-left:4px solid black;
}

.borde-superior{
    border-top:4px solid black;
    text-align:center;
}

/* ===== FRACCIÓN REAL ===== */
.mixto{
    display:inline-block;
    font-size:28px;
}

.fraccion{
    display:inline-block;
    vertical-align:middle;
    text-align:center;
    margin-left:5px;
}

.fraccion .linea{
    border-top:3px solid black;
    margin:2px 0;
}

.resultado{
    color:green;
    font-weight:bold;
}
</style>
</head>

<body>

<h2>Fracción a número mixto</h2>

<div class="caja">
    <input id="n" type="number" placeholder="7"><br>
    ―<br>
    <input id="d" type="number" placeholder="3"><br>
    <button onclick="convertir()">Convertir</button>
</div>

<div class="caja" id="salida"></div>

<script>
function convertir(){
    let n = Number(document.getElementById("n").value);
    let d = Number(document.getElementById("d").value);
    let s = document.getElementById("salida");

    if(!n || !d || d===0){
        s.innerHTML = "⚠️ Datos incorrectos";
        return;
    }

    let entero = Math.floor(n/d);
    let resto = n % d;

    s.innerHTML = `
    <h3>División larga</h3>

    <div class="division">
        <table>
            <tr>
                <td></td>
                <td class="borde-superior">${entero}</td>
            </tr>
            <tr>
                <td>${d}</td>
                <td class="borde-vertical">${n}</td>
            </tr>
        </table>
    </div>

    <p>${d} × ${entero} = ${d*entero}</p>
    <p>${n} − ${d*entero} = ${resto}</p>

    <h3>Número mixto</h3>

    <div class="mixto resultado">
        ${entero}
        <div class="fraccion">
            <div>${resto}</div>
            <div class="linea"></div>
            <div>${d}</div>
        </div>
    </div>
    `;
}
</script>

</body>
</html>
