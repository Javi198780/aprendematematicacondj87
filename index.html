<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fracci√≥n a N√∫mero Mixto</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f7f7f7;
}

h1 {
    color: #333;
}

input {
    width: 60px;
    font-size: 18px;
    text-align: center;
}

button {
    font-size: 18px;
    padding: 5px 15px;
    margin-top: 10px;
    cursor: pointer;
}

.contenedor {
    margin-top: 30px;
}

/* ===== DIVISI√ìN LARGA ===== */
.division {
    display: inline-grid;
    grid-template-columns: 60px 20px 60px;
    grid-template-rows: auto auto auto;
    font-size: 26px;
    align-items: center;
    justify-items: center;
    margin-top: 20px;
}

.divisor {
    grid-column: 1;
    grid-row: 1;
}

.linea-vertical {
    grid-column: 2;
    grid-row: 1 / span 3;
    width: 4px;
    background: black;
    height: 120px;
}

.cociente {
    grid-column: 3;
    grid-row: 1;
}

.linea-horizontal {
    grid-column: 3;
    grid-row: 2;
    width: 60px;
    height: 4px;
    background: black;
}

.residuo {
    grid-column: 1;
    grid-row: 3;
}

/* ===== OPERACIONES ===== */
.operaciones {
    font-size: 18px;
    margin-top: 15px;
}

/* ===== N√öMERO MIXTO ===== */
.mixto-contenedor {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
}

.entero {
    font-size: 32px;
    margin-right: 10px;
}

.fraccion {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 22px;
}

.linea-fraccion {
    width: 30px;
    border-top: 3px solid black;
    margin: 3px 0;
}
</style>
</head>

<body>

<h1>Convertir fracci√≥n a n√∫mero mixto</h1>

<p>
Numerador:
<input type="number" id="num" value="7">
&nbsp;&nbsp;
Denominador:
<input type="number" id="den" value="3">
</p>

<button onclick="calcular()">Convertir</button>

<div class="contenedor">
    <h2>‚úèÔ∏è Divisi√≥n larga</h2>
    <div id="division"></div>

    <div class="operaciones" id="operaciones"></div>

    <h2>üéâ N√∫mero mixto</h2>
    <div id="mixto"></div>
</div>

<script>
function calcular() {
    const n = parseInt(document.getElementById("num").value);
    const d = parseInt(document.getElementById("den").value);

    if (d === 0) {
        alert("El denominador no puede ser 0");
        return;
    }

    const cociente = Math.floor(n / d);
    const residuo = n % d;
    const producto = cociente * d;

    // DIVISI√ìN LARGA
    document.getElementById("division").innerHTML = `
        <div class="division">
            <div class="divisor">${n}</div>
            <div class="linea-vertical"></div>
            <div class="cociente">${d}</div>
            <div class="linea-horizontal"></div>
            <div class="residuo">${residuo}</div>
        </div>
    `;

    // OPERACIONES
    document.getElementById("operaciones").innerHTML = `
        ${d} √ó ${cociente} = ${producto}<br>
        ${n} ‚àí ${producto} = ${residuo}
    `;

    // N√öMERO MIXTO
    if (residuo === 0) {
        document.getElementById("mixto").innerHTML = `
            <div class="mixto-contenedor">
                <div class="entero">${cociente}</div>
            </div>
        `;
    } else {
        document.getElementById("mixto").innerHTML = `
            <div class="mixto-contenedor">
                <div class="entero">${cociente}</div>
                <div class="fraccion">
                    <div>${residuo}</div>
                    <div class="linea-fraccion"></div>
                    <div>${d}</div>
                </div>
            </div>
        `;
    }
}
</script>

</body>
</html>
