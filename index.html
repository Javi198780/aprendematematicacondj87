<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fracci√≥n a N√∫mero Mixto</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f5f5f5;
}

input {
    width: 60px;
    font-size: 18px;
    text-align: center;
}

button {
    font-size: 18px;
    padding: 6px 16px;
    margin-top: 10px;
    cursor: pointer;
}

/* ===== COLORES DID√ÅCTICOS ===== */
.color-num { color: #1e88e5; }
.color-den { color: #2e7d32; }
.color-coc { color: #6a1b9a; }
.color-res { color: #c62828; }

/* ===== FRACCI√ìN INICIAL ===== */
.fraccion-vertical {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    font-size: 28px;
    margin: 15px auto;
}

.fraccion-linea {
    width: 40px;
    border-top: 4px solid black;
    margin: 4px 0;
}

/* ===== BARRAS ===== */
.barras-fraccion {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px auto;
}

.barra {
    display: flex;
    border: 3px solid black;
    height: 30px;
}

.parte {
    width: 30px;
    border-right: 1px solid #999;
    background: #eee;
}

.parte.pintada {
    background: #c62828;
}

.barra .parte:last-child {
    border-right: none;
}

/* ===== DIVISI√ìN ===== */
.division {
    display: grid;
    grid-template-columns: 90px 10px 90px;
    grid-template-rows: auto auto auto auto auto;
    font-size: 28px;
    margin: 25px auto;
    width: 200px;
}

.linea-vertical {
    grid-column: 2;
    grid-row: 1 / span 5;
    width: 4px;
    background: black;
}

.linea-h-der {
    grid-column: 3;
    grid-row: 2;
    border-top: 4px solid black;
    width: 90px;
    margin: auto;
}

.linea-h-izq {
    grid-column: 1;
    grid-row: 4;
    border-top: 4px solid black;
    width: 60px;
    margin: auto;
}

/* ===== MIXTO ===== */
.mixto-contenedor {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 15px;
}

.entero {
    font-size: 34px;
    margin-right: 12px;
}

.fraccion {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 22px;
}

.linea-fraccion {
    width: 32px;
    border-top: 3px solid black;
    margin: 3px 0;
}

/* ===== ANIMACI√ìN ===== */
.paso {
    opacity: 0;
    transition: opacity 0.8s ease;
}
.paso.visible {
    opacity: 1;
}

/* ===== RECTA NUM√âRICA ===== */
.recta-contenedor {
    width: 520px;
    margin: 25px auto;
}

.recta {
    position: relative;
    height: 4px;
    background: black;
}

.marca {
    position: absolute;
    top: -8px;
    width: 2px;
    height: 20px;
    background: black;
}

.etiqueta {
    position: absolute;
    top: 14px;
    transform: translateX(-50%);
    font-size: 14px;
}

.punto {
    position: absolute;
    top: -12px;
    width: 14px;
    height: 14px;
    background: #1e88e5;
    border-radius: 50%;
    transform: translateX(-50%);
    transition: left 1s ease;
}

/* ===== IMPRESI√ìN ===== */
@media print {
    body {
        background: white;
    }

    input, button {
        display: none;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 5px;
    }

    h2 {
        font-size: 18px;
        margin-top: 12px;
    }
}
</style>
</head>

<body onload="actualizarFraccion()">

<h1>Convertir fracci√≥n a n√∫mero mixto</h1>

<p>
Numerador:
<input type="number" id="num" value="7" oninput="actualizarFraccion()">
Denominador:
<input type="number" id="den" value="3" oninput="actualizarFraccion()">
</p>

<h2>üìò Fracci√≥n inicial</h2>
<div class="fraccion-vertical">
    <div id="numVista" class="color-num">7</div>
    <div class="fraccion-linea"></div>
    <div id="denVista" class="color-den">3</div>
</div>

<h2>üß± Representaci√≥n con barras</h2>
<div id="barras" class="barras-fraccion"></div>

<h2>üìè Recta num√©rica</h2>
<div class="recta-contenedor">
    <div class="recta" id="recta"></div>
</div>

<button onclick="calcular()">Convertir</button>
<button onclick="window.print()">üñ®Ô∏è Imprimir</button>

<h2>‚úèÔ∏è Divisi√≥n larga</h2>
<div id="division"></div>

<h2>üéâ N√∫mero mixto</h2>
<div id="mixto"></div>

<script>
function actualizarFraccion() {
    const n = parseInt(num.value);
    const d = parseInt(den.value);

    numVista.textContent = n || 0;
    denVista.textContent = d || 1;

    mostrarBarras(n, d);
    dibujarRecta(n, d);
}

function mostrarBarras(n, d) {
    barras.innerHTML = "";
    if (!d || d <= 0) return;

    const completas = Math.floor(n / d);
    const resto = n % d;

    for (let i = 0; i < completas; i++) {
        const barra = document.createElement("div");
        barra.className = "barra";
        for (let j = 0; j < d; j++) {
            barra.innerHTML += `<div class="parte pintada"></div>`;
        }
        barras.appendChild(barra);
    }

    if (resto > 0) {
        const barra = document.createElement("div");
        barra.className = "barra";
        for (let j = 0; j < d; j++) {
            barra.innerHTML += `<div class="parte ${j < resto ? "pintada" : ""}"></div>`;
        }
        barras.appendChild(barra);
    }
}

function dibujarRecta(n, d) {
    recta.innerHTML = "";
    if (!d || d <= 0) return;

    const ancho = recta.offsetWidth;
    const pasos = Math.ceil(n / d) * d;

    for (let i = 0; i <= pasos; i++) {
        const marca = document.createElement("div");
        marca.className = "marca";
        marca.style.left = (i / pasos * ancho) + "px";
        recta.appendChild(marca);

        if (i % d === 0) {
            const etiqueta = document.createElement("div");
            etiqueta.className = "etiqueta";
            etiqueta.textContent = i / d;
            etiqueta.style.left = (i / pasos * ancho) + "px";
            recta.appendChild(etiqueta);
        }
    }

    const punto = document.createElement("div");
    punto.className = "punto";
    punto.style.left = (n / pasos * ancho) + "px";
    recta.appendChild(punto);
}

function calcular() {
    const n = parseInt(num.value);
    const d = parseInt(den.value);
    if (d === 0) return alert("El denominador no puede ser 0");

    const c = Math.floor(n / d);
    const r = n % d;

    division.innerHTML = `
        <div class="division">
            <div class="color-num paso" id="p1">${n}</div>
            <div class="linea-vertical paso" id="p2"></div>
            <div class="color-den paso" id="p3">${d}</div>
            <div class="linea-h-der paso" id="p4"></div>
            <div class="color-coc paso" id="p5">${c}</div>
            <div class="color-den paso" id="p6">-${c*d}</div>
            <div class="linea-h-izq paso" id="p7"></div>
            <div class="color-res paso" id="p8">${r}</div>
        </div>
    `;

    mixto.innerHTML = "";
    ["p1","p2","p3","p4","p5","p6","p7","p8"]
        .forEach((id,i)=>setTimeout(()=>document.getElementById(id).classList.add("visible"),i*500));

    setTimeout(()=>{
        mixto.innerHTML = r === 0
        ? `<div class="mixto-contenedor paso visible">
             <div class="entero color-coc">${c}</div>
           </div>`
        : `<div class="mixto-contenedor paso visible">
             <div class="entero color-coc">${c}</div>
             <div class="fraccion">
                <div class="color-res">${r}</div>
                <div class="linea-fraccion"></div>
                <div class="color-den">${d}</div>
             </div>
           </div>`;
    }, 4200);
}
</script>

</body>
</html>
