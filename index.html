<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fracci√≥n a N√∫mero Mixto</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f5f5f5;
}

input {
    width: 60px;
    font-size: 18px;
    text-align: center;
}

button {
    font-size: 18px;
    padding: 6px 16px;
    margin: 10px;
    cursor: pointer;
}

/* ===== COLORES DID√ÅCTICOS ===== */
.color-num { color: #1e88e5; }
.color-den { color: #2e7d32; }
.color-coc { color: #6a1b9a; }
.color-res { color: #c62828; }

/* ===== FRACCI√ìN ===== */
.fraccion-vertical {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    font-size: 28px;
    margin: 15px auto;
}

.fraccion-linea {
    width: 40px;
    border-top: 4px solid black;
    margin: 4px 0;
}

/* ===== BARRAS ===== */
.barras-fraccion {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px auto;
}

.barra {
    display: flex;
    border: 3px solid black;
    height: 30px;
}

.parte {
    width: 30px;
    border-right: 1px solid #999;
    background: #eee;
}

.parte.pintada {
    background: #c62828;
}

.barra .parte:last-child {
    border-right: none;
}

/* ===== DIVISI√ìN ===== */
.division {
    display: grid;
    grid-template-columns: 90px 10px 90px;
    grid-template-rows: auto auto auto auto auto;
    font-size: 28px;
    margin: 25px auto;
    width: 200px;
}

.linea-vertical {
    grid-column: 2;
    grid-row: 1 / span 5;
    width: 4px;
    background: black;
}

.linea-h-der {
    grid-column: 3;
    grid-row: 2;
    border-top: 4px solid black;
}

.linea-h-izq {
    grid-column: 1;
    grid-row: 4;
    border-top: 4px solid black;
}

/* ===== MIXTO ===== */
.mixto-contenedor {
    display: flex;
    justify-content: center;
    align-items: center;
}

.entero {
    font-size: 36px;
    margin-right: 12px;
}

.fraccion {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.linea-fraccion {
    width: 32px;
    border-top: 3px solid black;
}

/* ===== RECTA NUM√âRICA ===== */
.recta-contenedor {
    width: 520px;
    margin: 25px auto;
}

.recta {
    position: relative;
    height: 4px;
    background: black;
}

.marca {
    position: absolute;
    top: -8px;
    width: 2px;
    height: 20px;
    background: black;
}

.etiqueta {
    position: absolute;
    top: 14px;
    transform: translateX(-50%);
    font-size: 14px;
}

.punto {
    position: absolute;
    top: -12px;
    width: 14px;
    height: 14px;
    background: #1e88e5;
    border-radius: 50%;
    transform: translateX(-50%);
}

/* ===== IMPRESI√ìN ===== */
@media print {
    body {
        background: white;
    }

    input, button, .leyenda {
        display: none;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 5px;
    }

    h2 {
        font-size: 18px;
        margin-top: 15px;
    }
}
</style>
</head>

<body onload="actualizarFraccion()">

<h1>Fracci√≥n a N√∫mero Mixto</h1>

<p>
Numerador:
<input type="number" id="num" value="7" oninput="actualizarFraccion()">
Denominador:
<input type="number" id="den" value="3" oninput="actualizarFraccion()">
</p>

<h2>Fracci√≥n inicial</h2>
<div class="fraccion-vertical">
    <div id="numVista" class="color-num">7</div>
    <div class="fraccion-linea"></div>
    <div id="denVista" class="color-den">3</div>
</div>

<h2>Barras</h2>
<div id="barras" class="barras-fraccion"></div>

<h2>Recta num√©rica</h2>
<div class="recta-contenedor">
    <div class="recta" id="recta"></div>
</div>

<button onclick="calcular()">Convertir</button>
<button onclick="window.print()">üñ®Ô∏è Imprimir</button>

<h2>Divisi√≥n larga</h2>
<div id="division"></div>

<h2>N√∫mero mixto</h2>
<div id="mixto"></div>

<script>
function actualizarFraccion() {
    numVista.textContent = num.value || 0;
    denVista.textContent = den.value || 1;
    mostrarBarras(+num.value, +den.value);
    dibujarRecta(+num.value, +den.value);
}

function mostrarBarras(n, d) {
    barras.innerHTML = "";
    if (d <= 0) return;

    const enteros = Math.floor(n / d);
    const resto = n % d;

    for (let i = 0; i < enteros; i++) {
        const b = document.createElement("div");
        b.className = "barra";
        for (let j = 0; j < d; j++) {
            b.innerHTML += `<div class="parte pintada"></div>`;
        }
        barras.appendChild(b);
    }

    if (resto > 0) {
        const b = document.createElement("div");
        b.className = "barra";
        for (let j = 0; j < d; j++) {
            b.innerHTML += `<div class="parte ${j < resto ? "pintada" : ""}"></div>`;
        }
        barras.appendChild(b);
    }
}

function dibujarRecta(n, d) {
    recta.innerHTML = "";
    if (d <= 0) return;

    const pasos = Math.ceil(n / d) * d;
    const ancho = recta.offsetWidth;

    for (let i = 0; i <= pasos; i++) {
        const m = document.createElement("div");
        m.className = "marca";
        m.style.left = (i / pasos * ancho) + "px";
        recta.appendChild(m);

        if (i % d === 0) {
            const e = document.createElement("div");
            e.className = "etiqueta";
            e.textContent = i / d;
            e.style.left = (i / pasos * ancho) + "px";
            recta.appendChild(e);
        }
    }

    const p = document.createElement("div");
    p.className = "punto";
    p.style.left = (n / pasos * ancho) + "px";
    recta.appendChild(p);
}

function calcular() {
    const n = +num.value;
    const d = +den.value;
    const c = Math.floor(n / d);
    const r = n % d;

    division.innerHTML = `
        <div class="division">
            <div class="color-num">${n}</div>
            <div class="linea-vertical"></div>
            <div class="color-den">${d}</div>
            <div class="linea-h-der"></div>
            <div class="color-coc">${c}</div>
            <div class="color-den">-${c*d}</div>
            <div class="linea-h-izq"></div>
            <div class="color-res">${r}</div>
        </div>
    `;

    mixto.innerHTML = r === 0
        ? `<div class="mixto-contenedor"><div class="entero color-coc">${c}</div></div>`
        : `<div class="mixto-contenedor">
             <div class="entero color-coc">${c}</div>
             <div class="fraccion">
               <div class="color-res">${r}</div>
               <div class="linea-fraccion"></div>
               <div class="color-den">${d}</div>
             </div>
           </div>`;
}
</script>

</body>
</html>
