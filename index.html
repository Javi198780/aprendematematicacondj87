<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fracci贸n a N煤mero Mixto</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f5f5f5;
}

input {
    width: 60px;
    font-size: 18px;
    text-align: center;
}

button {
    font-size: 18px;
    padding: 6px 16px;
    margin-top: 10px;
    cursor: pointer;
}

/* ===== COLORES DIDCTICOS ===== */
.color-num { color: #1e88e5; }   /* azul */
.color-den { color: #2e7d32; }   /* verde */
.color-coc { color: #6a1b9a; }   /* morado */
.color-res { color: #c62828; }   /* rojo */

/* ===== FRACCIN INICIAL ===== */
.fraccion-vertical {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    font-size: 28px;
    margin: 15px auto;
}

.fraccion-linea {
    width: 40px;
    border-top: 4px solid black;
    margin: 4px 0;
}

/* ===== BARRAS DE FRACCIN ===== */
.barras-fraccion {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px auto;
}

.barra {
    display: flex;
    border: 3px solid black;
    height: 30px;
}

.parte {
    width: 30px;
    border-right: 1px solid #999;
    background: #eee;
}

.parte.pintada {
    background: #c62828;
}

.barra .parte:last-child {
    border-right: none;
}

/* ===== DIVISIN LARGA ===== */
.division {
    display: grid;
    grid-template-columns: 90px 10px 90px;
    grid-template-rows: auto auto auto auto auto;
    font-size: 28px;
    margin: 25px auto;
    width: 200px;
}

.num { grid-column: 1; grid-row: 1; }
.div { grid-column: 3; grid-row: 1; }

.linea-h-der {
    grid-column: 3;
    grid-row: 2;
    border-top: 4px solid black;
    width: 90px;
    margin: auto;
}

.cociente { grid-column: 3; grid-row: 3; }

.linea-vertical {
    grid-column: 2;
    grid-row: 1 / span 5;
    width: 4px;
    background: black;
}

.resta { grid-column: 1; grid-row: 3; }

.linea-h-izq {
    grid-column: 1;
    grid-row: 4;
    border-top: 4px solid black;
    width: 60px;
    margin: auto;
}

.res { grid-column: 1; grid-row: 5; }

/* ===== NMERO MIXTO ===== */
.mixto-contenedor {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 15px;
}

.entero {
    font-size: 34px;
    margin-right: 12px;
}

.fraccion {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 22px;
}

.linea-fraccion {
    width: 32px;
    border-top: 3px solid black;
    margin: 3px 0;
}

/* ===== ANIMACIN ===== */
.paso {
    opacity: 0;
    transition: opacity 0.8s ease;
}
.paso.visible {
    opacity: 1;
}
</style>
</head>

<body onload="actualizarFraccion()">

<h1>Convertir fracci贸n a n煤mero mixto</h1>

<p>
Numerador:
<input type="number" id="num" value="7" oninput="actualizarFraccion()">
Denominador:
<input type="number" id="den" value="3" oninput="actualizarFraccion()">
</p>

<h2> Fracci贸n inicial</h2>
<div class="fraccion-vertical">
    <div id="numVista" class="color-num">7</div>
    <div class="fraccion-linea"></div>
    <div id="denVista" class="color-den">3</div>
</div>

<h2>П Representaci贸n con barras</h2>
<div id="barras" class="barras-fraccion"></div>

<button onclick="calcular()">Convertir</button>

<h2> Leyenda de colores</h2>
<div style="display:flex; justify-content:center; gap:20px; flex-wrap:wrap;">
    <span class="color-num"> Numerador</span>
    <span class="color-den"> Denominador</span>
    <span class="color-coc"> Cociente</span>
    <span class="color-res"> Residuo</span>
</div>

<h2>锔 Divisi贸n larga</h2>
<div id="division"></div>

<h2> N煤mero mixto</h2>
<div id="mixto"></div>

<script>
function actualizarFraccion() {
    numVista.textContent = num.value || 0;
    denVista.textContent = den.value || 1;
    mostrarBarras(parseInt(num.value), parseInt(den.value));
}

function mostrarBarras(n, d) {
    const cont = document.getElementById("barras");
    cont.innerHTML = "";
    if (!d || d <= 0) return;

    const completas = Math.floor(n / d);
    const resto = n % d;

    for (let i = 0; i < completas; i++) {
        const barra = document.createElement("div");
        barra.className = "barra";
        for (let j = 0; j < d; j++) {
            const p = document.createElement("div");
            p.className = "parte pintada";
            barra.appendChild(p);
        }
        cont.appendChild(barra);
    }

    if (resto > 0) {
        const barra = document.createElement("div");
        barra.className = "barra";
        for (let j = 0; j < d; j++) {
            const p = document.createElement("div");
            p.className = "parte" + (j < resto ? " pintada" : "");
            barra.appendChild(p);
        }
        cont.appendChild(barra);
    }
}

function calcular() {
    const n = parseInt(num.value);
    const d = parseInt(den.value);
    if (d === 0) return alert("El denominador no puede ser 0");

    const cociente = Math.floor(n / d);
    const residuo = n % d;
    const producto = cociente * d;

    division.innerHTML = `
        <div class="division">
            <div class="num color-num paso" id="p1">${n}</div>
            <div class="linea-vertical paso" id="p2"></div>
            <div class="div color-den paso" id="p3">${d}</div>
            <div class="linea-h-der paso" id="p4"></div>
            <div class="cociente color-coc paso" id="p5">${cociente}</div>
            <div class="resta color-den paso" id="p6">-${producto}</div>
            <div class="linea-h-izq paso" id="p7"></div>
            <div class="res color-res paso" id="p8">${residuo}</div>
        </div>
    `;

    mixto.innerHTML = "";
    const pasos = ["p1","p2","p3","p4","p5","p6","p7","p8"];
    pasos.forEach((id,i)=>setTimeout(()=>document.getElementById(id).classList.add("visible"),i*700));

    setTimeout(()=>{
        mixto.innerHTML = residuo===0
        ? `<div class="mixto-contenedor paso visible"><div class="entero color-coc">${cociente}</div></div>`
        : `<div class="mixto-contenedor paso visible">
              <div class="entero color-coc">${cociente}</div>
              <div class="fraccion">
                  <div class="color-res">${residuo}</div>
                  <div class="linea-fraccion"></div>
                  <div class="color-den">${d}</div>
              </div>
           </div>`;
    }, pasos.length*700);
}
</script>

</body>
</html>
