<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fracci√≥n a N√∫mero Mixto</title>

<style>
body {
    font-family: Comic Sans MS, Arial, sans-serif;
    background-color: #f5faff;
    text-align: center;
    padding: 20px;
}

h1 {
    color: #2a7ae2;
}

.caja {
    background: white;
    border-radius: 15px;
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    box-shadow: 0 0 10px #ccc;
}

input {
    width: 80px;
    font-size: 20px;
    text-align: center;
    margin: 5px;
    border-radius: 8px;
    border: 1px solid #aaa;
}

button {
    background-color: #2a7ae2;
    color: white;
    border: none;
    padding: 10px 25px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
}

button:hover {
    background-color: #1d5bbf;
}

/* Divisi√≥n larga */
.division {
    display: inline-flex;
    align-items: flex-start;
    font-size: 26px;
    margin-top: 15px;
}

.divisor {
    padding-right: 10px;
}

.linea-vertical {
    border-left: 3px solid black;
    padding-left: 10px;
}

.linea-horizontal {
    border-top: 3px solid black;
    width: 60px;
    margin-bottom: 5px;
}

.resultado {
    font-size: 24px;
    color: green;
    font-weight: bold;
}

.error {
    color: red;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>üìò Fracci√≥n a N√∫mero Mixto</h1>
<p>Aprendemos como en el cuaderno üòä</p>

<div class="caja">
    <h2>‚úèÔ∏è Ingresa la fracci√≥n</h2>
    <input type="number" id="numerador" placeholder="7">
    <br>
    <span style="font-size:30px;">‚Äï</span>
    <br>
    <input type="number" id="denominador" placeholder="3">
    <br><br>
    <button onclick="convertir()">Convertir</button>
</div>

<div class="caja" id="salida"></div>

<script>
function convertir() {
    let n = parseInt(document.getElementById("numerador").value);
    let d = parseInt(document.getElementById("denominador").value);
    let salida = document.getElementById("salida");

    if (isNaN(n) || isNaN(d) || d === 0) {
        salida.innerHTML = "<p class='error'>‚ö†Ô∏è Ingresa n√∫meros v√°lidos. El denominador no puede ser 0.</p>";
        return;
    }

    if (n < d) {
        salida.innerHTML = `
            <p>ü§î Esta fracci√≥n es propia:</p>
            <p class="resultado">${n} / ${d}</p>
            <p>No se convierte en n√∫mero mixto.</p>
        `;
        return;
    }

    let entero = Math.floor(n / d);
    let residuo = n % d;

    salida.innerHTML = `
        <h2>üìê Divisi√≥n larga</h2>

        <div class="division">
            <div class="divisor">${d}</div>
            <div class="linea-vertical">
                <div class="linea-horizontal">${entero}</div>
                <div>${n}</div>
            </div>
        </div>

        <p><strong>${d} √ó ${entero} = ${d * entero}</strong></p>
        <p><strong>${n} ‚àí ${d * entero} = ${residuo}</strong></p>

        <h2>üéâ N√∫mero mixto</h2>
        <p class="resultado">${entero} ${residuo} / ${d}</p>
    `;
}
</script>

</body>
</html>
