<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fracci√≥n a N√∫mero Mixto</title>

<style>
body {
    font-family: Comic Sans MS, Arial, sans-serif;
    background-color: #f5faff;
    text-align: center;
    padding: 20px;
}

h1 {
    color: #2a7ae2;
}

.caja {
    background: white;
    border-radius: 15px;
    padding: 20px;
    margin: 20px auto;
    width: 300px;
    box-shadow: 0 0 10px #ccc;
}

input {
    width: 80px;
    font-size: 20px;
    text-align: center;
    margin: 5px;
}

button {
    background-color: #2a7ae2;
    color: white;
    border: none;
    padding: 10px 25px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
}

/* ===== DIVISI√ìN LARGA ===== */
.division-larga {
    display: inline-grid;
    grid-template-columns: auto auto;
    align-items: center;
    font-size: 28px;
    margin-top: 10px;
}

.divisor {
    padding-right: 10px;
}

.caja-division {
    border-left: 4px solid black;
    border-top: 4px solid black;
    padding-left: 10px;
    padding-top: 5px;
}

.cociente {
    text-align: center;
    margin-bottom: 5px;
}

/* ===== N√öMERO MIXTO ===== */
.mixto {
    display: inline-flex;
    align-items: center;
    font-size: 28px;
    margin-top: 10px;
}

.fraccion {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    margin-left: 8px;
}

.fraccion span {
    line-height: 1;
}

.linea-fraccion {
    width: 30px;
    border-top: 3px solid black;
    margin: 2px 0;
}

.resultado {
    color: green;
    font-weight: bold;
}

.error {
    color: red;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>üìò Fracci√≥n a N√∫mero Mixto</h1>

<div class="caja">
    <p>Ingresa la fracci√≥n</p>
    <input type="number" id="numerador" placeholder="7"><br>
    ‚Äï<br>
    <input type="number" id="denominador" placeholder="3"><br><br>
    <button onclick="convertir()">Convertir</button>
</div>

<div class="caja" id="salida"></div>

<script>
function convertir() {
    let n = parseInt(document.getElementById("numerador").value);
    let d = parseInt(document.getElementById("denominador").value);
    let salida = document.getElementById("salida");

    if (isNaN(n) || isNaN(d) || d === 0) {
        salida.innerHTML = "<p class='error'>‚ö†Ô∏è Datos incorrectos</p>";
        return;
    }

    let entero = Math.floor(n / d);
    let residuo = n % d;

    salida.innerHTML = `
        <h3>üìê Divisi√≥n larga</h3>

        <div class="division-larga">
            <div class="divisor">${d}</div>
            <div class="caja-division">
                <div class="cociente">${entero}</div>
                <div>${n}</div>
            </div>
        </div>

        <p>${d} √ó ${entero} = ${d * entero}</p>
        <p>${n} ‚àí ${d * entero} = ${residuo}</p>

        <h3>üéâ N√∫mero mixto</h3>

        <div class="mixto resultado">
            ${entero}
            <div class="fraccion">
                <span>${residuo}</span>
                <div class="linea-fraccion"></div>
                <span>${d}</span>
            </div>
        </div>
    `;
}
</script>

</body>
</html>
