<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fracci贸n a N煤mero Mixto</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f5f5f5;
}

input {
    width: 60px;
    font-size: 18px;
    text-align: center;
}

button {
    font-size: 18px;
    padding: 6px 16px;
    margin-top: 10px;
    cursor: pointer;
}

/* ===== COLORES DIDCTICOS ===== */
.color-num { color: #1e88e5; }   /* azul */
.color-den { color: #2e7d32; }   /* verde */
.color-coc { color: #6a1b9a; }   /* morado */
.color-res { color: #c62828; }   /* rojo */

/* ===== FRACCIN INICIAL ===== */
.fraccion-vertical {
    display: inline-flex;
    flex-direction: column;
    align-items: center;
    font-size: 28px;
    margin: 15px auto;
}

.fraccion-linea {
    width: 40px;
    border-top: 4px solid black;
    margin: 4px 0;
}

/* ===== DIVISIN LARGA ===== */
.division {
    display: grid;
    grid-template-columns: 90px 10px 90px;
    grid-template-rows: auto auto auto auto auto;
    font-size: 28px;
    margin: 25px auto;
    width: 200px;
}

.num { grid-column: 1; grid-row: 1; }
.div { grid-column: 3; grid-row: 1; }

.linea-h-der {
    grid-column: 3;
    grid-row: 2;
    border-top: 4px solid black;
    width: 90px;
    margin: auto;
}

.cociente { grid-column: 3; grid-row: 3; }

.linea-vertical {
    grid-column: 2;
    grid-row: 1 / span 5;
    width: 4px;
    background: black;
    align-self: stretch;
}

.resta { grid-column: 1; grid-row: 3; }

.linea-h-izq {
    grid-column: 1;
    grid-row: 4;
    border-top: 4px solid black;
    width: 60px;
    margin: auto;
}

.res { grid-column: 1; grid-row: 5; }

/* ===== NMERO MIXTO ===== */
.mixto-contenedor {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 15px;
}

.entero {
    font-size: 34px;
    margin-right: 12px;
}

.fraccion {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 22px;
}

.linea-fraccion {
    width: 32px;
    border-top: 3px solid black;
    margin: 3px 0;
}
</style>
</head>

<body onload="actualizarFraccion()">

<h1>Convertir fracci贸n a n煤mero mixto</h1>

<p>
Numerador:
<input type="number" id="num" value="6" oninput="actualizarFraccion()">
Denominador:
<input type="number" id="den" value="2" oninput="actualizarFraccion()">
</p>

<h2> Fracci贸n inicial</h2>
<div class="fraccion-vertical">
    <div id="numVista" class="color-num">6</div>
    <div class="fraccion-linea"></div>
    <div id="denVista" class="color-den">2</div>
</div>

<br>
<button onclick="calcular()">Convertir</button>

<h2> Leyenda de colores</h2>

<div style="display:flex; justify-content:center; gap:20px; flex-wrap:wrap; font-size:18px;">

    <div>
        <span class="color-num"> Numerador</span>
    </div>

    <div>
        <span class="color-den"> Denominador / Divisor</span>
    </div>

    <div>
        <span class="color-coc"> Cociente (entero)</span>
    </div>

    <div>
        <span class="color-res"> Residuo</span>
    </div>

</div>
    
<h2>锔 Divisi贸n larga</h2>
<div id="division"></div>

<h2> N煤mero mixto</h2>
<div id="mixto"></div>

<script>
function actualizarFraccion() {
    document.getElementById("numVista").textContent =
        document.getElementById("num").value || 0;

    document.getElementById("denVista").textContent =
        document.getElementById("den").value || 1;
}

function calcular() {
    const n = parseInt(document.getElementById("num").value);
    const d = parseInt(document.getElementById("den").value);

    if (d === 0) {
        alert("El denominador no puede ser 0");
        return;
    }

    const cociente = Math.floor(n / d);
    const residuo = n % d;
    const producto = cociente * d;

    // DIVISIN
    document.getElementById("division").innerHTML = `
        <div class="division">
            <div class="num color-num">${n}</div>
            <div class="linea-vertical"></div>
            <div class="div color-den">${d}</div>

            <div class="linea-h-der"></div>

            <div class="resta color-den">-${producto}</div>
            <div class="cociente color-coc">${cociente}</div>

            <div class="linea-h-izq"></div>

            <div class="res color-res">${residuo}</div>
        </div>
    `;

    // NMERO MIXTO (COLORES COHERENTES)
    if (residuo === 0) {
        document.getElementById("mixto").innerHTML = `
            <div class="mixto-contenedor">
                <div class="entero color-coc">${cociente}</div>
            </div>
        `;
    } else {
        document.getElementById("mixto").innerHTML = `
            <div class="mixto-contenedor">
                <div class="entero color-coc">${cociente}</div>
                <div class="fraccion">
                    <div class="color-res">${residuo}</div>
                    <div class="linea-fraccion"></div>
                    <div class="color-den">${d}</div>
                </div>
            </div>
        `;
    }
}
</script>

</body>
</html>
