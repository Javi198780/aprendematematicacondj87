<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fracci√≥n a N√∫mero Mixto</title>

<style>
body{
    font-family: Comic Sans MS, Arial, sans-serif;
    background:#f5faff;
    text-align:center;
    padding:20px;
}

h2{
    color:#2a7ae2;
}

.caja{
    background:white;
    width:340px;
    margin:20px auto;
    padding:15px;
    border-radius:15px;
    box-shadow:0 0 10px #ccc;
}

input{
    width:80px;
    font-size:20px;
    text-align:center;
}

button{
    margin-top:10px;
    padding:8px 25px;
    font-size:16px;
    border:none;
    border-radius:10px;
    background:#2a7ae2;
    color:white;
    cursor:pointer;
}

/* ===== DIVISI√ìN LARGA ESCOLAR ===== */
.division-escolar{
    display:grid;
    grid-template-columns: 60px 20px 60px;
    grid-template-rows: auto auto auto auto;
    font-size:28px;
    margin:20px auto;
    width:160px;
}

.division-escolar .vline{
    grid-row: 1 / 5;
    grid-column: 2;
    border-left:4px solid black;
    margin:auto;
}

.division-escolar .hline{
    grid-column: 1 / 2;
    border-top:4px solid black;
    margin-top:4px;
}

.num{
    text-align:center;
}

.resultado{
    color:green;
    font-weight:bold;
    font-size:28px;
}

/* ===== N√öMERO MIXTO ===== */
.mixto{
    display:inline-flex;
    align-items:center;
    font-size:28px;
}

.fraccion{
    display:flex;
    flex-direction:column;
    align-items:center;
    margin-left:6px;
}

.fraccion .linea{
    width:30px;
    border-top:3px solid black;
    margin:2px 0;
}

.error{
    color:red;
    font-weight:bold;
}
</style>
</head>

<body>

<h2>üìò Fracci√≥n a N√∫mero Mixto</h2>

<div class="caja">
    <p>Ingresa la fracci√≥n</p>
    <input id="n" type="number" placeholder="7"><br>
    ‚Äï<br>
    <input id="d" type="number" placeholder="3"><br><br>
    <button onclick="convertir()">Convertir</button>
</div>

<div class="caja" id="salida"></div>

<script>
function convertir(){
    let n = parseInt(document.getElementById("n").value);
    let d = parseInt(document.getElementById("d").value);
    let salida = document.getElementById("salida");

    if(isNaN(n) || isNaN(d) || d === 0){
        salida.innerHTML = "<p class='error'>‚ö†Ô∏è Datos incorrectos</p>";
        return;
    }

    let entero = Math.floor(n / d);
    let residuo = n % d;
    let resta = n - d * entero;

    salida.innerHTML = `
        <h3>‚úèÔ∏è Divisi√≥n larga</h3>

        <div class="division-escolar">
            <div class="num">${n}</div>
            <div class="vline"></div>
            <div class="num">${d}</div>

            <div class="num">-${d * entero}</div>
            <div></div>
            <div></div>

            <div class="hline"></div>
            <div></div>
            <div></div>

            <div class="num">${residuo}</div>
            <div></div>
            <div class="num">${entero}</div>
        </div>

        <p>${d} √ó ${entero} = ${d * entero}</p>
        <p>${n} ‚àí ${d * entero} = ${residuo}</p>

        <h3>üéâ N√∫mero mixto</h3>

        <div class="mixto resultado">
            ${entero}
            <div class="fraccion">
                <div>${residuo}</div>
                <div class="linea"></div>
                <div>${d}</div>
            </div>
        </div>
    `;
}
</script>

</body>
</html>
