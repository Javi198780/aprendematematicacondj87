<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Fracci√≥n a N√∫mero Mixto</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    text-align: center;
}

.contenedor {
    background: white;
    width: 300px;
    margin: auto;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
}

input {
    width: 60px;
    font-size: 18px;
    text-align: center;
}

button {
    margin-top: 10px;
    padding: 8px 15px;
    font-size: 16px;
}

/* DIVISI√ìN TIPO CUADERNO */
.division {
    position: relative;
    width: 200px;
    height: 180px;
    margin: 20px auto;
    font-size: 24px;
    font-weight: bold;
}

.linea-vertical {
    position: absolute;
    left: 100px;
    top: 10px;
    height: 160px;
    border-left: 4px solid black;
}

.linea-horizontal {
    position: absolute;
    left: 100px;
    top: 45px;
    width: 90px;
    border-top: 4px solid black;
}

/* Posiciones */
.numerador {
    position: absolute;
    top: 10px;
    left: 40px;
}

.denominador {
    position: absolute;
    top: 10px;
    left: 120px;
}

.cociente {
    position: absolute;
    top: 80px;
    left: 140px;
}

.producto {
    position: absolute;
    top: 70px;
    left: 35px;
}

.resto {
    position: absolute;
    top: 120px;
    left: 45px;
}

.mixto {
    font-size: 26px;
    color: green;
    font-weight: bold;
}
</style>
</head>

<body>

<h2>üìò De fracci√≥n a n√∫mero mixto</h2>

<div class="contenedor">

    <input type="number" id="num" placeholder="7"> ‚Äî
    <input type="number" id="den" placeholder="3">
    <br>
    <button onclick="convertir()">Convertir</button>

    <h3>‚úèÔ∏è Divisi√≥n larga</h3>

    <div class="division" id="division"></div>

    <h3>üéâ N√∫mero mixto</h3>
    <div class="mixto" id="mixto"></div>

</div>

<script>
function convertir() {
    let n = parseInt(document.getElementById("num").value);
    let d = parseInt(document.getElementById("den").value);

    if (isNaN(n) || isNaN(d) || d === 0) {
        alert("Ingresa valores v√°lidos");
        return;
    }

    let cociente = Math.floor(n / d);
    let residuo = n % d;
    let producto = cociente * d;

    document.getElementById("division").innerHTML = `
        <div class="linea-vertical"></div>
        <div class="linea-horizontal"></div>

        <div class="numerador">${n}</div>
        <div class="denominador">${d}</div>

        <div class="producto">-${producto}</div>
        <div class="resto">${residuo}</div>

        <div class="cociente">${cociente}</div>
    `;

    if (residuo === 0) {
        document.getElementById("mixto").innerHTML = cociente;
    } else {
        document.getElementById("mixto").innerHTML =
            `${cociente} <sup>${residuo}</sup>/<sub>${d}</sub>`;
    }
}
</script>

</body>
</html>
