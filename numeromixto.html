<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fracci√≥n a N√∫mero Mixto</title>
    <style>
        body {
            font-family: Comic Sans MS, Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2a7ae2;
        }
        .caja {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px auto;
            width: 80%;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            width: 80px;
            font-size: 18px;
            text-align: center;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }
        button {
            background-color: #2a7ae2;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1d5bbf;
        }
        .resultado {
            font-size: 22px;
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>üìê Fracci√≥n a N√∫mero Mixto</h1>
<p>Ingresa la fracci√≥n y aprende paso a paso üòä</p>

<div class="caja">
    <h2>‚úèÔ∏è Ingresa la fracci√≥n</h2>
    <input type="number" id="numerador" placeholder="Numerador">
    <br>
    <span style="font-size:30px;">‚Äï</span>
    <br>
    <input type="number" id="denominador" placeholder="Denominador">
    <br><br>
    <button onclick="convertir()">Convertir</button>
</div>

<div class="caja" id="pasos"></div>

<script>
function convertir() {
    let n = parseInt(document.getElementById("numerador").value);
    let d = parseInt(document.getElementById("denominador").value);
    let pasos = document.getElementById("pasos");

    if (isNaN(n) || isNaN(d) || d === 0) {
        pasos.innerHTML = "<p class='error'>‚ö†Ô∏è Ingresa n√∫meros v√°lidos y recuerda que el denominador no puede ser 0.</p>";
        return;
    }

    if (n < d) {
        pasos.innerHTML = `
            <h2>ü§î Atenci√≥n</h2>
            <p>Esta es una fracci√≥n propia.</p>
            <p class="resultado">${n} / ${d}</p>
            <p>No se puede convertir en n√∫mero mixto.</p>
        `;
        return;
    }

    let entero = Math.floor(n / d);
    let residuo = n % d;

    pasos.innerHTML = `
        <h2>üìò Paso a paso</h2>
        <p><strong>Paso 1:</strong> Dividimos ${n} √∑ ${d}</p>
        <p>üëâ El resultado es <strong>${entero}</strong></p>
        <p>üëâ Sobra <strong>${residuo}</strong></p>

        <p><strong>Paso 2:</strong> Formamos el n√∫mero mixto</p>
        <p>‚úî Parte entera: ${entero}</p>
        <p>‚úî Fracci√≥n: ${residuo} / ${d}</p>

        <h2>üéâ Resultado final</h2>
        <p class="resultado">${n} / ${d} = ${entero} ${residuo} / ${d}</p>
    `;
}
</script>

</body>
</html>
